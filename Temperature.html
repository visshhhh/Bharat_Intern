<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature converter</title>
    <link rel="stylesheet" href="stylestemp.css">
</head>
<body>
    <center><h1>Temperature Converter</h1>
    <input type="text" id="fahrenheit" placeholder="Fahrenheit" name="f" value="" /><p>°F</p>
    <input type="text" id="celsius" placeholder="Celsius" name="c" value="" /><p>°C</p>
<button id="convert">Convert</button>
<button id="clear">Reset</button>
<script src="script.js"></script>
</center>
</body>
</html>
